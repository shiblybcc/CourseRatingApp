<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog header="Comment a lecture" widgetVar="cmtDialog" modal="true"
		draggable="true" styleClass="custom-dialog">

		<h:form>
			<p:panelGrid columns="2" cellPadding="10">
				<h:outputLabel value="Lecture name:" styleClass="custom-dialog-label"/>
				<h:selectOneMenu value="#{commentBean.lectureName}">
					<f:selectItems value="#{commentBean.getLabelToName()}" />
				</h:selectOneMenu>

				<h:outputLabel value="Title:" />
				<p:autoComplete value="#{commentBean.commentTitle}"
					completeMethod="#{commentBean.getProposals()}" />

				<h:outputLabel value="Content:" />
				<h:inputTextarea value="#{commentBean.content}" />
			</p:panelGrid>
			<p:messages id="cdmgs" showDetail="true" />
			<div class="modal-footer">

				<p:commandButton value="Ok" action="#{commentBean.addComment()}"
					update="cdmgs" />
				<p:commandButton value="Cancel" onclick="PF('cmtDialog').hide();" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
