<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="modal fade" id="commentModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Comment about a Course</h4>
				</div>
				<div class="modal-body">
					
					<h:form>
		  <p:panelGrid columns="2" cellPadding="10">
		    <h:outputLabel value="Lecture name:" />
		    <h:selectOneMenu value="#{commentBean.lectureName}">
			  <f:selectItems value="#{commentBean.getLabelToName()}"/>
		    </h:selectOneMenu>
		    
		    <h:outputLabel value="Title:" />
		    <p:autoComplete value="#{commentBean.commentTitle}" completeMethod="#{commentBean.getProposals()}"/>
		    
		    <h:outputLabel value="Content:" />
		    <h:inputTextarea value="#{commentBean.content}"/>
		  </p:panelGrid>
		  <p:messages id="cdmgs" showDetail="true"/>
		  <hr/>
		  <p:commandButton value="Ok" action="#{commentBean.addComment()}" update="cdmgs"/>
		  <p:commandButton value="Cancel" onclick="PF('cmtDialog').hide();"/>
		</h:form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
