<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="modal fade" id="rateModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Rate a Course</h4>
				</div>
				<div class="modal-body">


		<h:form>
			  <h:outputLabel value="Lecture name:" />
		      <h:selectOneMenu value="#{ratingBean.lectureName}">
			   <f:selectItems value="#{ratingBean.getLabelToName()}" />
			  </h:selectOneMenu>
			 
			<h:dataTable cellspacing="10" var="category" value="#{ratingBean.getCategoryNames()}">  
              <h:column>
                <h:outputLabel value="#{category}:" />
              </h:column>
              <h:column>
                <h:selectOneMenu value="#{ratingBean.categoryNameToValue[category]}">
                  <f:selectItems value="#{ratingBean.valueNameToWeight}"/>
                </h:selectOneMenu>
              </h:column>
			</h:dataTable>
			<hr/>
			<p:commandButton value="Ok" actionListener="#{ratingBean.updateLectureRating()}" />
			<p:commandButton value="Cancel" onclick="PF('rtDialog').hide();" />
		</h:form>
	


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
