<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Rate a lecture" widgetVar="rtDialog" modal="true"
		draggable="true" styleClass="custom-dialog">

		<h:form id="rtdialog-form">
			<h:outputLabel value="Lecture name:" styleClass="custom-dialog-label" />
			<h:selectOneMenu value="#{ratingBean.lectureName}"
				styleClass="custom-dialog-control" id="rtdialog-dropdown">
				<f:selectItems value="#{ratingBean.getLabelToName()}" />
			</h:selectOneMenu>

			<!--  <h:dataTable cellspacing="10" var="category"
				value="#{ratingBean.getCategoryNames()}"> -->
				<h:dataTable>
				<h:column>
					<h:outputLabel value="Lecture name:"
						styleClass="custom-dialog-label" />
				</h:column>
				<h:column>
					<h:selectOneMenu value="#{ratingBean.lectureName}"
						styleClass="custom-dialog-control" id="rtdialog-dropdown">
						<f:selectItems value="#{ratingBean.getLabelToName()}" />
					</h:selectOneMenu>
				</h:column>
                <c:forEach var="category" items="#{ratingBean.getCategoryNames()}">
                
                
				<h:column>
					<h:outputLabel value="#{category}:"
						styleClass="custom-dialog-label" />
				</h:column>
				<h:column>
					<h:selectOneMenu
						value="#{ratingBean.categoryNameToValue[category]}"
						styleClass="custom-dialog-control">
						<f:selectItems value="#{ratingBean.valueNameToWeight}" />
					</h:selectOneMenu>
				</h:column> </c:forEach>
			</h:dataTable>
			<div class="modal-footer">
				<p:commandButton value="Ok"
					actionListener="#{ratingBean.updateLectureRating()}" />
				<p:commandButton value="Cancel" onclick="PF('rtDialog').hide();" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
