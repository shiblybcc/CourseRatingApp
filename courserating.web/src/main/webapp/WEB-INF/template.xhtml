<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:insert name="metadata">
</ui:insert>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<!--<h:outputStylesheet library="css" name="jquery-ui.css" />-->
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="scripts.js" />
	<h:outputScript library="js" name="jRate.min.js" />
	<h:outputScript library="js" name="jquery-ui.js" />
	<h:outputScript library="js" name="custom.js" />
	<h:outputScript library="js" name="authentication.js" />

	<title>Course Rating</title>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/commentDialog.xhtml" />
	<ui:include src="/WEB-INF/ratingDialog.xhtml" />
	<ui:include src="/WEB-INF/statusDialog.xhtml" />
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div style="padding-right: 10%;">

			<h:form id="form_id">
				<h:link outcome="index">
					<h:graphicImage id="logo_id" alt="Our Logo"
						styleClass="logo our-logo" name="logo.png" library="images" />
				</h:link>

				<div class="top-header">
					<ul class="nav navbar-nav top-nav-bar">

						<li class="search-bar"><p:autoComplete id="search_bar_id"
								value="#{mainBean.searchQuery}"
								completeMethod="#{mainBean.getNames()}"
								placeholder="Enter a lecture name..." maxResults="15"
								styleClass="input-bar" /></li>
						<li><p:commandButton value=""
								action="#{mainBean.search()}" update=":table_container"
								styleClass="button search-button" /></li>
						<li><p:commandButton id="hidden_link"
								action="#{authenticationBean.retrieveLectureNames()}"
								oncomplete="handleAuthenticationStatus(xhr,status,args)"
								style="display: none" /></li>
						 <li style="float: right;margin-top: 5px;">
					   <div id='signin_id'>
					   <p:commandLink id="sign_in_id"
								action="#{authenticationBean.getAuthenticationURL()}"
								oncomplete="handleRedirection(xhr,status,args)"
								rendered="#{!authenticationBean.isAuthenticated()}">
								<h:graphicImage id="sign_in" alt="Authenticate" name="login.png"
									library="images" title="Authenticate" styleClass="sign" />
							</p:commandLink>
							</div>
							<div id='signout_id'>
						<p:commandLink id="sign_out_id"
							action="#{authenticationBean.signOut()}"
							rendered="#{authenticationBean.isAuthenticated()}">
							<h:graphicImage id="sign_out" alt="Sign out" name="logout.png"
								library="images" title="Unauthenticate" styleClass="sign" />
						</p:commandLink>
						</div></li>
						<li style="float: right; font-size: 20px;"><h:link value="Help" styleClass="button" outcome="help"
								title="How To Use This Site" /></li>
						
					  
					</ul>
				</div>
			</h:form>
		</div>
	</div>
	</nav>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-sm-12 col-md-13 main">
				<div class="col-sm-9 inner-div">
					<ui:insert name="content">
							 Content of other pages will go here 
						</ui:insert>
				</div>
			</div>
		</div>
	</div>
	<footer>
	<p class="pull-right our-footer">Â©2014 Company</p>
	</footer>
</h:body>
</html>
