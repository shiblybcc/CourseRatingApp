<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog header="Comment a lecture" widgetVar="cmtDialog" modal="false"
		draggable="true" styleClass="custom-comment-dialog" resizable="false">

		<h:form styleClass="custom-dialog-form">
			<p:panelGrid columns="2" cellPadding="10" styleClass="comment-table">
				<h:outputLabel value="Lecture name:"/>
				<h:selectOneMenu value="#{commentBean.lectureName}" styleClass="comment-table-column">
					<f:selectItems value="#{commentBean.getLabelToName()}" />
				</h:selectOneMenu>

				<h:outputLabel value="Title:" styleClass="custom-dialog-title"/>
				<p:autoComplete value="#{commentBean.commentTitle}"
					completeMethod="#{commentBean.getProposals()}" styleClass="comment-table-column"/>

				<h:outputLabel value="Content:" />
				<h:inputTextarea value="#{commentBean.content}" styleClass="comment-table-column" cols="30" rows="5"/>
			</p:panelGrid>
			<p:messages id="cdmgs" showDetail="true" />
			<div class="modal-footer">

				<p:commandButton value="Ok" action="#{commentBean.addComment()}"
					update="cdmgs" styleClass="modal-button" />
				<p:commandButton value="Cancel" styleClass="modal-button" onclick="PF('cmtDialog').hide();" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
