<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Rate a lecture" widgetVar="rtDialog" modal="false"
		draggable="true" styleClass="custom-dialog" resizable="false">
		<h:form id="rtdialog-form">
			<h:dataTable cellspacing="10" var="category"
				value="#{ratingBean.getCategoryNames()}" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row"
				columnClasses="order-table-odd-column,order-table-even-column">
				
				<h:column>
					<f:facet name="header">Lecture name:</f:facet>
					<h:outputLabel value="#{category}:" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:selectOneMenu value="#{ratingBean.lectureName}"
							styleClass="table-header-control" id="rtdialog-dropdown">
							<f:selectItems value="#{ratingBean.getLabelToName()}" />
						</h:selectOneMenu>
					</f:facet>
					<h:selectOneMenu
						value="#{ratingBean.categoryNameToValue[category]}" styleClass="column-inside-content">
						<f:selectItems value="#{ratingBean.valueNameToWeight}" />
					</h:selectOneMenu>
				</h:column>
			</h:dataTable>
			<div class="modal-footer">
				<p:commandButton value="Ok" styleClass="modal-button"
					actionListener="#{ratingBean.updateLectureRating()}" />
				<p:commandButton value="Cancel" styleClass="modal-button" onclick="PF('rtDialog').hide();" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
